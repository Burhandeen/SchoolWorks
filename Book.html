<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books | OpenShelf</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }

      .book-title {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .audio-section {
        margin-top: 40px;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
      }

      .audio-section h3 {
        margin-bottom: 10px;
      }

      audio {
        width: 100%;
        margin-bottom: 10px;
      }

      .upload-section {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fffbe6;
      }

      .upload-section input[type="file"],
      .upload-section input[type="text"] {
        display: block;
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
      }

      .upload-section button {
        padding: 10px 20px;
        background-color: #222;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .upload-section button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <h1 class="book-title">The Great Gatsby</h1>
    <p>By F. Scott Fitzgerald</p>
    <p>
      A classic novel set in the Roaring Twenties, exploring themes of wealth,
      love, and the American Dream.
    </p>

    <!-- Audio Listening Section -->
    <div class="audio-section">
      <h3>ðŸŽ§ Listen to this book (Community Recordings)</h3>
      <audio controls>
        <source src="audio/the-great-gatsby.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <p><em>Contributed by: user123</em></p>
    </div>

    <!-- Upload Audio Section -->
    <div class="upload-section">
      <h3>ðŸ“¤ Contribute a Recording</h3>
      <form action="/upload-audio" method="POST" enctype="multipart/form-data">
        <label for="book-id">Book ID (e.g. 001):</label>
        <input
          type="text"
          id="book-id"
          name="bookId"
          placeholder="Enter Book ID"
          required
        />

        <label for="audio-file">Select Audio File:</label>
        <input
          type="file"
          id="audio-file"
          name="audioFile"
          accept="audio/*"
          required
        />

        <button type="submit">Upload Recording</button>
      </form>
    </div>
  </body>
</html>
